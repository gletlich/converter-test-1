<div class="container">
  <div class="currency-container">
    <converter-select
      [currency]="currencyFrom"
      (currencyChange)="onCurrencyChange($event, 'from')"
    ></converter-select>

    <converter-input
      [amount]="amountFrom"
      (amountChange)="onAmountChange($event, 'from')"
    ></converter-input>
  </div>

  <div class="currency-container">
    <converter-select
      [currency]="currencyTo"
      (currencyChange)="onCurrencyChange($event, 'to')"
    ></converter-select>

    <converter-input
      [amount]="amountTo"
      (amountChange)="onAmountChange($event, 'to')"
    ></converter-input>
  </div>

  <div class="date-container">
    <converter-date (dateChange)="onDateChange($event)"></converter-date>
  </div>
</div>
